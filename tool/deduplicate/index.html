<!doctype html>
<html>
  <head>
    <title>Deduplicate</title>
    <link rel="stylesheet" href="style.css?v=1">
  </head>
  <body>
    <h1>Deduplicate</h1>
    <p>This tool removes duplicates from a list of text lines.</p>
    <textarea id="txtInput" rows="20" cols="50"></textarea>
    <button id="btnDeduplicate">Deduplicate</button>
    <textarea id="txtOutput" rows="20" cols="50" readonly></textarea>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
