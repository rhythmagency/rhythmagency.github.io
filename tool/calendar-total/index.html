<!doctype html>
<html>
  <head>
    <title>Calendar Total</title>
    <link rel="stylesheet" href="style.css?v=2">
  </head>
  <body>
    <h1>Calendar Total</h1>
    <p>This tool calculates the total hours from a calendar.</p>
    <p>Do a search in Google Calendar, select all the text (CMD+A, CMD+C on a Mac), then paste it below.</p>
    <textarea id="txtInput" rows="20" cols="50"></textarea>
    <button id="btnCalculate">Calculate</button>
    Brooke's hours, e.g. "(1.25hr)":
    <input type="text" id="txtOutputPrecalculated" readonly />
    <br/>
    Calendar Event hours, e.g. "8:30am - 9:15am":
    <input type="text" id="txtOutputRange" readonly />
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="app.js?v=3"></script>
  </body>
</html>
