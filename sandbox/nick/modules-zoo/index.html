<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Modules</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Preload. -->
    <script>
        window.preloadJavaScriptPaths = [
            './scripts/zoo.js',
            './scripts/logger.js',
            './scripts/animals/sloth.js',
            './scripts/animals/panda.js'
        ];
        // Uncomment the following line to see the normal network waterfall.
        //window.preloadJavaScriptPaths = [];
    </script>
    <script src="scripts/preload.js"></script>

    <!-- You could also do:
     <script type="module" src="somefile.js"></script>
     -->
    <script type="module">
        import './scripts/zoo.js';
    </script>

    <button type="button" data-js-poke-animals>Poke Animals</button>
    <button type="button" data-js-view-animals>View Animals</button>

</body>
</html>
