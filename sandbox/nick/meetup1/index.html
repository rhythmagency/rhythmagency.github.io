<!doctype html>
<html>
  <head>
    <title>JavaScript Design Patterns</title>
  </head>
  <body>
    <pre>
Private access:
    </pre>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <div id="result"></div>
    <script>
      var thingy = (function() {
        var
          add = function(x, y) {
            return x + y;
          },
          calc = function(x, y) {
            return add(x, y);
          };
        return {
          calc
        };
      })();
      var result = thingy.calc(5, 7);
      $("#result").html(result.toString());
    </script>
  </body>
</html>
