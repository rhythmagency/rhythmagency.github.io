<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carousel</title>
    <style type="text/css">
        .carousel {
            position: relative;
        }
        .carousel .slide:not(.cycle-sentinel) {
            position: relative !important;
        }
        .carousel .slide {
            margin-right: 20px;
            float: left;
            white-space: normal;
            overflow: hidden;
            /* A fix so we don't get additional unexpected height. */
            line-height: 0;
        }
        .carousel .cycle-carousel-wrap {
            right: -5000px;
        }
        .carousel .slide .caption {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 15px;
            background-color: rgba(100, 100, 100, 0.5);
            color: #fff;
            /* Revert height fix for element with text. */
            line-height: 1;
        }
        .pager-outer {
            position: relative;
        }
        .pager-inner {
            position: relative;
            display: inline-block;
            left: 50%;
        }
        .pager {
            position: relative;
            margin-left: -50%;
            margin-top: 20px;
        }
        .pager .item {
            width: 10px;
            height: 10px;
            background-color: rgba(50, 100, 128, 0.8);
            float: left;
            margin-right: 4px;
            transition: background-color 0.25s;
            // Override Cycle's inline style.
            display: block !important;
        }
        .pager .item:hover {
            cursor: pointer;
        }
        .pager .item.cycle-pager-active, .pager .item:hover {
            background-color: rgba(40, 80, 100, 1);
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="slide cycle-slide-active">
                <div class="image">
                    <img data-src="holder.js/300x200/random" />
                </div>
                <div class="caption">
                    This is a caption.
                </div>
            </div>
            <div class="slide">
                <div class="image">
                    <img data-src="holder.js/300x200/random" />
                </div>
                <div class="caption">
                    This is a caption. This one is long.
                    This is a caption. This one is long.
                </div>
            </div>
            <div class="slide">
                <div class="image">
                    <img data-src="holder.js/300x200/random" />
                </div>
                <div class="caption">
                    This is a caption.
                </div>
            </div>
            <div class="slide">
                <div class="image">
                    <img data-src="holder.js/300x200/random" />
                </div>
                <div class="caption">
                    This is a caption.
                </div>
            </div>
            <div class="slide">
                <div class="image">
                    <img data-src="holder.js/300x200/random" />
                </div>
                <div class="caption">
                    This is a caption.
                </div>
            </div>
        </div>
        <div class="pager-outer">
            <div class="pager-inner">
                <div class="pager">
                    <span class="item cycle-pager-active"></span>
                    <span class="item"></span>
                    <span class="item"></span>
                    <span class="item"></span>
                    <span class="item"></span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- http://jquery.malsup.com/cycle2/ -->
    <script type="text/javascript" src="jquery.cycle2.min.js"></script>
    <script type="text/javascript" src="jquery.cycle2.carousel.min.js"></script>
    <script type="text/javascript" src="jquery.cycle2.swipe.min.js"></script>
    <!-- https://github.com/imsky/holder -->
    <script type="text/javascript" src="holder.min.js"></script>

    <!-- Main JavaScript. -->
    <script type="text/javascript">

        // Debounce.
        (function() {
            var resizeTimer = null;
            var $window = $(window);
            $window.resize(function() {
                if (resizeTimer) {
                    clearTimeout(resizeTimer);
                }
                resizeTimer = setTimeout(function() {
                   $window.trigger("windowResizeEvery100ms");
                    resizeTimer = null;
                }, 100);
            });
        })();


        // Initialize the carousel.
        $(function() {

            // Variables.
            var $cycle = null;
            var prevWinWidth = 0;


            // Initialize the carousel.
            var initCarousel = function() {

                // Variables.
                var $wrapper = $(".carousel-wrapper");
                var $carousel = $wrapper.find(".carousel");
                var width = $wrapper.width();
                var halfWidth = width / 2;
                var halfSlide = 150;

                // Destroy previous carousel.
                if ($cycle) {
                    $cycle.cycle("destroy");
                }

                // Initialize carousel.
                $cycle = $carousel.cycle({
                    slides: "> .slide",
                    fx: "carousel",
                    // Start around the center of the screen.
                    carouselOffset: halfWidth - halfSlide,
                    // Don't do infinite paging.
                    allowWrap: false,
                    // Don't automatically advance.
                    timeout: 0,
                    pager: ".pager",
                    // Set the pager template empty since we use predefined markup.
                    pagerTemplate: "",
                    swipe: true,
                    swipeFx: "carousel"
                });

            };
            initCarousel();

            // Recreate the carousel on window resize (to center it).
            $(window).on("windowResizeEvery100ms", function () {

                // Only when the change in width is significant.
                var winWidth = $(window).width();
                var widthDiff = Math.abs(winWidth - prevWinWidth);
                if(widthDiff > 20) {
                    prevWinWidth = winWidth;
                    initCarousel();
                }

            });

        });
    </script>

</body>
</html>
